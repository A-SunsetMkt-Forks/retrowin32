<!doctype html>
<style>
    body {
        font-family: sans-serif;
        font-size: 13px;
        width: 60ex;
        margin: 2ex auto;
    }

    h1 {
        font-weight: normal;
    }
</style>

<body>
    <h1>retrowin32</h1>

    <p><a href='https://github.com/evmar/retrowin32'>project and documentation</a></p>

    <p>demos (click 'run'):</p>
</body>

<script>
    async function main() {
        const demos = await (await fetch('index.json')).json();
        const table = document.createElement('table');
        for (const demo of demos) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            const a = document.createElement('a');
            let url = `debugger.html?${demo.params}`;
            a.href = url;
            a.innerText = demo.desc;
            td.appendChild(a);
            tr.appendChild(td);
            table.appendChild(tr);
        }
        document.body.appendChild(table);
    }
    main();
</script>
